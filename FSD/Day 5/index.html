<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <input type="number" id="num3" placeholder="Number 3">
    <input type="number" id="num4" placeholder="Number 4">
    <br><br>
    <button onclick="operate('+')">Add</button>
    <button onclick="operate('-')">Subtract</button>
    <button onclick="operate('*')">Multiply</button>
    <button onclick="operate('/')">Divide</button>
    <br><br>global
    <input type="text" id="result" placeholder="Result" readonly>

    <script>
        function operate(op) {
            const n1 = parseFloat(document.getElementById('num1').value) || 0;
            const n2 = parseFloat(document.getElementById('num2').value) || 0;
            const n3 = parseFloat(document.getElementById('num3').value) || 0;
            const n4 = parseFloat(document.getElementById('num4').value) || 0;
            let res = 0;
            if (op === '+') res = n1 + n2 + n3 + n4;
            else if (op === '-') res = n1 - n2 - n3 - n4;
            else if (op === '*') res = n1 * n2 * n3 * n4;
            else if (op === '/') {
                if (n2 === 0 || n3 === 0 || n4 === 0) {
                    document.getElementById('result').value = 'Error';
                    return;
                }
                res = n1 / n2 / n3 / n4;
            }
            document.getElementById('result').value = res;
        }
    </script>
</body>
</html>
